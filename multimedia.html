<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2 Elementi multimediali</title>
</head>

<body>

    <!-- AUDIO -->
    <!-- attributi:
        controls - attiva il player di default nella pagina 
        autoplay - fa partire l'audio di default (non sempre)
        -->

    <!-- versione 1 -->
    <audio src="./multimedia.mp3" controls autoplay loop></audio>

    <!-- versione 2 -->
    <audio>
        <source src="./multimedia.mp3" type="audio/mpeg" />
        <source src="./multimedia.ogg" type="audio/ogg" />

        Attenzione il tuo browser non supporta il file audio fornito
    </audio>


    <!-- VIDEO -->

    <div>
        <video src="./assets/video/file_example_OGG_480_1_7mg.ogg" controls poster="./assets/imgs/earth-sm.jpg"
            width="480"></video>
    </div>
    <div>
        <video src="./assets/video/file_example_OGG_1920_13_3mg.ogg" controls poster="./assets/imgs/earth-hi.jpg"
            width="480"></video>
    </div>

    <iframe width="100%" height="700" src="https://www.youtube.com/embed/rfgOb5kV8AE?si=K7-FNv3WjR2_Uuy7&amp;start=30"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <iframe src="https://epicode.com" frameborder="0" width="100%" height="800px"></iframe>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2970.9763556255734!2d12.474818576634542!3d41.87185516580419!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f6173fb8c8ea7%3A0x1a413c9507f97391!2sEPICODE!5e0!3m2!1sit!2sit!4v1695721055788!5m2!1sit!2sit"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>

</html>
